<!--

It includes the structure and styling for the page layout, navigation menu, product grid, and footer.
The page also contains images, links, and text content.
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <title>ICanDrink.wtf | Czech Cannabis Beer</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <div class="showIcan">
    <img class="logo"
      src="https://www.icandrink.wtf/user/documents/upload/Landing Obsah/ican-logo.png"
      alt="Logo">
    <input class="menu-icon" type="checkbox" id="menu-icon" name="menu-icon" />
    <label for="menu-icon"></label>
    <nav class="nav">
      <ul class="pt-5">
        <li><a href="/beer/">Shop</a></li>
        <li><a href="/about-us/">About</a></li>
        <li><a href="mailto:icandrink.wtf@gmail.com" target="_blank">Contact</a></li>
        <li><a href="/gdpr/">Gdpr</a></li>
      </ul>
    </nav>

    <!-- Page content -->
    <div class="pageWrapper" style="max-width: none; margin: 0 auto;">
      <div class="landFullSize">
        <img class="landBanner"
          src="https://www.icandrink.wtf/user/documents/upload/Landing Obsah/Untitled-2.jpg" />
        <div class="landText">
          <p class="landSecondary"></p>
        </div>

        <footer class="footer">
          <div class="container">
            <p class="footer-text">
              <a href="/gdpr/" style="text-decoration: none; cursor: pointer; color: #888;">Privacy Policy</a>
              &nbsp;|&nbsp;
              <a href="/terms-and-conditions/" style="text-decoration: none; cursor: pointer; color: #888;">ToS</a>
              &nbsp;|&nbsp;
              <a href="/about-us/" style="text-decoration: none; cursor: pointer; color: #888;">About Us</a>
              <br>
              Â© 2024 <a href="/beer/"
              style="text-decoration: none; cursor: pointer; color: #888">ICAN Drink</a>. All rights reserved.</p>
          </div>
        </footer>
      </div>
      </div>
    </div>

    <style>
      html,
      body {
        width: 100%;
        font-family: Poppins, sans-serif;
        margin: 0;
      }

      .footer {
        background-color: rgba(70, 70, 70, 0.4);
        padding: 20px;
        text-align: center;
        letter-spacing: .7px;
        line-height: 1.5;
        z-index: 10;
        position: absolute;
        bottom: 0;
        width: 100%;
      }

      .footer-text {
        font-size: 14px;
        color: #888;
        margin: 0;
      }

      .footer a {
        transition: .2s ease-in-out;
      }

      .footer a:hover {
        color: #aeaeae !important;
        font-weight: 600;
      }

      .logo {
        position: absolute;
        top: 53px;
        left: 50px;
        width: 100px;
        height: auto;
        z-index: 5;
      }

      .contentContainer {
        margin: 0;
        text-align: center;
      }

      .contentSpacingContainer {
        margin: auto;
        padding: 10px;
        text-align: center;
      }

      .icanTitleWrapper {
        margin: 120px 50px 0 50px;
      }

      .icanTitle {
        font-size: 50px;
        margin-top: 50px;
        line-height: 0.2;
      }

      .icanSecondary {
        font-size: 20px;
        line-height: 0;
      }

      .icanText {
        font-size: 15px;
        margin-top: 50px;
      }

      .triplePackImg {
        width: 100%;
        height: 100%;
        object-fit: contain;
        overflow: hidden;
        transition: .4s ease-in-out;
      }

      .triplePackImg:hover {
        transform: scale(1.1) rotate(5deg);
        filter: brightness(105%);
      }

      .triplePackImg:active {
        transform: scale(0.9) rotate(-5deg);
        filter: brightness(95%);
      }

      .landFullSize {
        position: relative;
        width: 100%;
        height: 120vh;
      }

      .landFullSize .landBanner {
        width: 100%;
        height: 100%;
        object-fit: cover;
        overflow: hidden;
        position: absolute;
      }

      .landFullSize, .landBanner, .pageWrapper {
        background-color: black
      }

      .productGrid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr;
        grid-gap: 10px;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        justify-items: center;
        align-items: end;
        z-index: 1;
      }

      .productGridItem {
        width: 45%;
        height: 45%;
        object-fit: cover;
        overflow: hidden;
        transform: rotate(10deg);
        transform: translateY(12vh);
        padding: 20px;
        transition: .4s ease-in-out;
      }

      .productGridItem:hover {
        transform: translateY(-12px) rotate(10deg);
        scale: 1.1;
      }

      .productGridItem:hover img {
        animation-play-state: paused;
      }

      .productGridItem img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        overflow: hidden;
      }

      .productGridItem a {
        margin: 50px 0;
      }

      .hoverAnim {
        animation-name: hover;
        animation-duration: 3s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
      }

      @keyframes hover {
        0% {
          transform: translateY(0) rotate(8deg);
        }

        50% {
          transform: translateY(-10px) rotate(10deg);
        }

        100% {
          transform: translateY(0) rotate(8deg);
        }
      }

      .landText {
        position: absolute;
        z-index: 1;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column-reverse;
        line-height: 0.1;
        justify-content: center;
        align-items: center;
        text-align: center;
        bottom: 20vh;
      }

      .landTitle {
        transition: all 0.4s ease-in-out;
        font-size: 10em;
        color: white;
        font-weight: 900;
        line-height: 1.1;
        margin: 0;
        text-shadow: 3px 3px 20px #464646c6,
          -2px 2px 30px #464646c6,
          -2px 1px 40px #464646c6,
          -2px 1px 50px #464646c6;
        /* text-shadow: 0 2px 2px #bababae4,
          -2px 5px 1px #bababad4,
          -4px 8px 0px #b2b2b2c1,
          -6px 11px 0px #a2a2a2ae,
          -8px 14px 0px #98979796,
          -10px 17px 0px #84848478,
          -12px 20px 0px #6f6f6f61,
          -14px 23px 0px #56565640; */
      }

      .landLogo {
        width: 100%;
        height: 100%;
        object-fit: contain;
        overflow: hidden;
        filter: invert(1);
      }

      .landTitle:hover {
        transform: scale(1.1);
        letter-spacing: 0.1em;
      }

      .landSecondary {
        word-wrap: break-word;
        width: 80%;
        font-size: 1.1em;
        color: yellow;
        font-weight: 400;
        line-height: 1.5;
        margin: 0;
        position: absolute;
        bottom: 0;
        padding-bottom: 4rem;
        font-style: italic;
        text-shadow:
            2px 2px 0 #000,
            -1px -1px 0 #000,  
            1px -1px 0 #000,
            -1px 1px 0 #000,
            1px 1px 0 #000;
      }

      .brandValuesWrapper {
        background-color: #f6f6f6;
        width: 100%;
        margin: 0;
      }

      .brandValues {
        padding: 20px;
        font-family: Poppins, sans-serif;
        font-style: italic;
      }

      .brandValuesText {
        font-size: 16px;
        line-height: 1.5;
      }

      .brandValues h2 {
        color: #333;
        font-size: 2em;
      }

      .brandValues ul {
        list-style-type: none;
      }

      .brandValues li {
        margin-bottom: 10px;
      }

      .brandValues li strong {
        color: #333;
      }

      /* START OF MENU NAV */
      [type="checkbox"]:checked,
      [type="checkbox"]:not(:checked) {
        position: absolute;
        left: -9999px;
      }

      .menu-icon:checked+label,
      .menu-icon:not(:checked)+label {
        position: fixed;
        top: 63px;
        right: 75px;
        display: block;
        width: 30px;
        height: 30px;
        padding: 0;
        margin: 0;
        cursor: pointer;
        z-index: 10;
      }

      .menu-icon:checked+label:before,
      .menu-icon:not(:checked)+label:before {
        position: absolute;
        content: '';
        display: block;
        width: 30px;
        height: 20px;
        z-index: 20;
        top: 0;
        left: 0;
        border-top: 2px solid #ececee;
        border-bottom: 2px solid #ececee;
        transition: border-width 100ms 1500ms ease,
          top 100ms 1600ms cubic-bezier(0.23, 1, 0.32, 1),
          height 100ms 1600ms cubic-bezier(0.23, 1, 0.32, 1),
          background-color 200ms ease,
          transform 200ms cubic-bezier(0.23, 1, 0.32, 1);
      }

      .menu-icon:checked+label:after,
      .menu-icon:not(:checked)+label:after {
        position: absolute;
        content: '';
        display: block;
        width: 22px;
        height: 2px;
        z-index: 20;
        top: 10px;
        right: 4px;
        background-color: #ececee;
        margin-top: -1px;
        transition: width 100ms 1750ms ease,
          right 100ms 1750ms ease,
          margin-top 100ms ease,
          transform 200ms cubic-bezier(0.23, 1, 0.32, 1);
      }

      .menu-icon:checked+label:before {
        top: 10px;
        transform: rotate(45deg);
        height: 2px;
        background-color: #ececee;
        border-width: 0;
        transition: border-width 100ms 340ms ease,
          top 100ms 300ms cubic-bezier(0.23, 1, 0.32, 1),
          height 100ms 300ms cubic-bezier(0.23, 1, 0.32, 1),
          background-color 200ms 500ms ease,
          transform 200ms 1700ms cubic-bezier(0.23, 1, 0.32, 1);
      }

      .menu-icon:checked+label:after {
        width: 30px;
        margin-top: 0;
        right: 0;
        transform: rotate(-45deg);
        transition: width 100ms ease,
          right 100ms ease,
          margin-top 100ms 500ms ease,
          transform 200ms 1700ms cubic-bezier(0.23, 1, 0.32, 1);
      }

      .nav {
        position: fixed;
        top: 33px;
        right: 50px;
        display: block;
        width: 80px;
        height: 80px;
        padding: 0;
        margin: 0;
        z-index: 9;
        overflow: hidden;
        box-shadow: 0 8px 30px 0 rgba(0, 0, 0, 0.3);
        background-color: #353746;
        animation: border-transform 7s linear infinite;
        transition: top 350ms 1100ms cubic-bezier(0.23, 1, 0.32, 1),
          right 350ms 1100ms cubic-bezier(0.23, 1, 0.32, 1),
          transform 250ms 1100ms ease,
          width 650ms 400ms cubic-bezier(0.23, 1, 0.32, 1),
          height 650ms 400ms cubic-bezier(0.23, 1, 0.32, 1);
      }

      .nav img {
        width: 30%;
        height: 30%;
        object-fit: contain;
        overflow: hidden;
        scale: 0.3;
        margin: 0;
        padding: 0;
      }

      @keyframes border-transform {

        0%,
        100% {
          border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
        }

        14% {
          border-radius: 40% 60% 54% 46% / 49% 60% 40% 51%;
        }

        28% {
          border-radius: 54% 46% 38% 62% / 49% 70% 30% 51%;
        }

        42% {
          border-radius: 61% 39% 55% 45% / 61% 38% 62% 39%;
        }

        56% {
          border-radius: 61% 39% 67% 33% / 70% 50% 50% 30%;
        }

        70% {
          border-radius: 50% 50% 34% 66% / 56% 68% 32% 44%;
        }

        84% {
          border-radius: 46% 54% 50% 50% / 35% 61% 39% 65%;
        }
      }

      .menu-icon:checked~.nav {
        animation-play-state: paused;
        top: 50%;
        right: 50%;
        transform: translate(50%, -50%);
        width: 200%;
        height: 200%;
        transition: top 350ms 700ms cubic-bezier(0.23, 1, 0.32, 1),
          right 350ms 700ms cubic-bezier(0.23, 1, 0.32, 1),
          transform 250ms 700ms ease,
          width 750ms 1000ms cubic-bezier(0.23, 1, 0.32, 1),
          height 750ms 1000ms cubic-bezier(0.23, 1, 0.32, 1);
      }

      .nav ul {
        position: absolute;
        top: 50%;
        left: 0;
        display: block;
        width: 100%;
        padding: 0;
        margin: 0;
        z-index: 6;
        text-align: center;
        transform: translateY(-50%);
        list-style: none;
      }

      .nav ul li {
        position: relative;
        display: block;
        width: 100%;
        padding: 0;
        margin: 10px 0;
        text-align: center;
        list-style: none;
        pointer-events: none;
        opacity: 0;
        visibility: hidden;
        transform: translateY(30px);
        transition: all 250ms linear;
      }

      .nav ul li:nth-child(1) {
        transition-delay: 200ms;
      }

      .nav ul li:nth-child(2) {
        transition-delay: 150ms;
      }

      .nav ul li:nth-child(3) {
        transition-delay: 100ms;
      }

      .nav ul li:nth-child(4) {
        transition-delay: 50ms;
      }

      .nav ul li a {
        font-family: 'Montserrat', sans-serif;
        font-size: 9vh;
        text-transform: uppercase;
        line-height: 1.2;
        font-weight: 800;
        display: inline-block;
        position: relative;
        color: #ececee;
        transition: all 250ms linear;
      }

      .nav ul li a:hover {
        text-decoration: none;
        color: #ffeba7;
      }

      .nav ul li a:after {
        display: block;
        position: absolute;
        top: 50%;
        content: '';
        height: 2vh;
        margin-top: -1vh;
        width: 0;
        left: 0;
        background-color: #353746;
        opacity: 0.8;
        transition: width 250ms linear;
      }

      .nav ul li a:hover:after {
        width: 100%;
      }


      .menu-icon:checked~.nav ul li {
        pointer-events: auto;
        visibility: visible;
        opacity: 1;
        transform: translateY(0);
        transition: opacity 350ms ease,
          transform 250ms ease;
      }

      .menu-icon:checked~.nav ul li:nth-child(1) {
        transition-delay: 1400ms;
      }

      .menu-icon:checked~.nav ul li:nth-child(2) {
        transition-delay: 1480ms;
      }

      .menu-icon:checked~.nav ul li:nth-child(3) {
        transition-delay: 1560ms;
      }

      .menu-icon:checked~.nav ul li:nth-child(4) {
        transition-delay: 1640ms;
      }

      /* Detect safari, fix text shadows */

      @media not all and (min-resolution: 0.001dpcm) {
        .landTitle {
          text-shadow: 3px 3px 6px rgba(70, 70, 70, 0.2),
            -2px 2px 5px rgba(70, 70, 70, 0.2),
            -2px 1px 8px rgba(70, 70, 70, 0.5);
        }

        .landSecondary {
          text-shadow: 3px 3px 6px rgba(70, 70, 70, 0.2),
            -2px 2px 5px rgba(70, 70, 70, 0.2),
            -2px 1px 8px rgba(70, 70, 70, 0.5);
        }
      }

      @media screen and (max-width: 991px) {

        .productGrid {
          display: flex;
        }

        .landTitleWrapper {
          font-size: .8em;
        }

        .landSecondary {
          font-size: 1em;
        }

        .icanTitle {
          line-height: .9;
        }

        .triplePackImg {
          margin-top: 20px;
          scale: 1.3;
          object-fit: contain;
          overflow: hidden;
          transition: transform 0.4s;
        }

        .menu-icon:checked+label,
        .menu-icon:not(:checked)+label {
          right: 55px;
        }

        .nav {
          right: 30px;
        }

        nav h1 {
          font-size: 9vw;
          -webkit-text-stroke: 2px transparent;
          text-stroke: 2px transparent;
          -webkit-text-fill-color: #ffeba7;
          text-fill-color: #ffeba7;
          color: #ffeba7;
        }

        .nav ul li a {
          font-size: 8vh;
        }
      }
    </style>
    <script>
      let $img = document.querySelector('.landBanner');
      let $text = document.querySelector('.landSecondary');
      var i = 0;
      var source = ["https://www.icandrink.wtf/user/documents/upload/Landing Obsah/v2/ican_parkoviste-1-2.jpg","https://www.icandrink.wtf/user/documents/upload/Landing Obsah/v2/ican_parkoviste-5-2.jpg","https://www.icandrink.wtf/user/documents/upload/Landing Obsah/v2/ican_parkoviste-2-2.jpg"];
      var textContent = ["Taste the freedom.\nYou can!", "Can you feel it? That unmistakable ambiance?\nThat singular, defining moment. It's the synergy of elements, a seamless fusion. Here, tradition meets innovation, intertwining two distinct cultures and communities.\nIt's about bringing together cannabis and hops, two kindred plants, to craft a perfect moment, here and now. Cannabis?\nThey told us we cannot. But we believe we can.", "True school craft beer.\nIndeed."]
      document.onload = $img.src = source[1], $text.innerHTML = "Taste the freedom.\nYou can!";

      function icanRoll() {
        let repeat = setInterval(function () {
          if (i > 2) {
            i = 0;
          }
  
          let todayDate = new Date().getTime();
          $(".landSecondary").fadeOut(1200);
          $(".landBanner").fadeOut(1000);
      
          $(".landBanner").promise().done(function () {
            $text.innerText = textContent[i];
            $img.src = source[i];
            $(".landBanner").fadeIn(1000);
            $(".landSecondary").fadeIn(1500);
        
          ++i;
        });
  
        }, 5000);
      }

      icanRoll();
    </script>
</body>

</html>
